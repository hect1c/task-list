  <input type="checkbox" ng-model="vm.done" />
  <span class="task__name done-{{vm.done}}">
    {{task.name}}
  </span>
  <span class="task__meta">
    <a href="/+{{ task.author.username }}">
      +{{ task.author.username }}
    </a>
  </span>
</div>
