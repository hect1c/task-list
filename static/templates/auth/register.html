<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">

        <div class="form-group">
          <label for="register__first_name">First Name</label>
          <input type="text" class="form-control" id="register__first_name" ng-model="vm.first_name" placeholder="ex. Bobby" />
        </div>

        <div class="form-group">
          <label for="register__last_name">Last Name</label>
          <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name" placeholder="ex. Tarantino" />
        </div>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. bobby.tarantino@example.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. JustCallMeDaddy" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. pleaseenterpassword" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
